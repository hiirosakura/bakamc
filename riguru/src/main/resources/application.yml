server:
  port: 3499
spring:
  main:
    web-application-type: servlet
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DATABASE_HOST}/riguru?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${DATABASE_USER}
    password: ${DATABASE_PASS}
bakamc:
  chat:
    chatFormat: "#{§6[§rserverName§6]}#{§6[§rtownShortName§6]}#{§6[§r§bplayerName§6]}§b:§r #{message}"
    whisperSenderFormat: "§7你悄悄对#{§6[§r§7receiver§6]}§7说§b:§r #{message}"
    whisperReceiverFormat: "#{§6[§rserverName§6]}#{§6[§rtown§6]}#{§6[§r§bplayerName§6]}§7悄悄对你说§b:§r #{message}"
    atFormat: "§b%at%§r"
    playerInfoHover:
      - "玩家名称 : %name%\n"
      - "玩家显示名 : %displayName%\n"
      - "UUID : %uuid%\n"
      - "所在小镇 : %town%\n"
      - "玩家等级 : %level%\n"
      - "玩家总经验 : %experience%\n"
      - "生命值 : %health%/%maxHealth%\n"
      - "所在纬度 : %dimension%\n"
      - "点击私聊"
    playerInfoClickCommand: "/bakamc:chat msg %name% "
    serverInfoClickCommand: "/server %serverID%"
    #只会替换原始消息文本
    messageMapping:
      "[&0]": "§0"
      "[&1]": "§1"
